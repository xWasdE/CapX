<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CapX | Bakım Çalışması</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Işıklı partiküller */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0; left: 0;
      z-index: 1;
    }
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-100vh) scale(0.8); opacity: 0.5; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Cam kutu */
    .glass-box {
      backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 60px 80px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(0,255,255,0.1); }
      100% { box-shadow: 0 0 60px rgba(0,255,255,0.3); }
    }

    .logo {
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(90deg, #00e6e6, #00ffff, #9effff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .message {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #cceeff;
    }

    .progress-bar {
      margin-top: 40px;
      width: 250px;
      height: 6px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
      position: relative;
      margin-left: auto; margin-right: auto;
    }

    .progress {
      position: absolute;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffff, #9effff);
      animation: loading 6s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; left: 0; }
      50% { width: 100%; left: 0; }
      100% { width: 0%; left: 100%; }
    }

    .footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      letter-spacing: 1px;
    }

    /* Parlayan dairesel arka plan efekti */
    .halo {
      position: absolute;
      width: 700px;
      height: 700px;
      background: radial-gradient(circle, rgba(0,255,255,0.25), transparent 70%);
      border-radius: 50%;
      z-index: 0;
      filter: blur(80px);
      animation: rotate 25s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="halo"></div>
  <div class="particles"></div>

  <div class="glass-box">
    <div class="logo">CapX</div>
    <div class="message">Sitemiz şu anda bakımda.<br> Size daha iyi bir deneyim sunmak için hazırlık yapıyoruz.</div>
    <div class="progress-bar"><div class="progress"></div></div>
    <div class="footer">Lüks, hız ve teknoloji yakında birleşecek.</div>
  </div>

  <script>
    // Dinamik partikül oluşturucu
    const container = document.querySelector('.particles');
    for(let i=0;i<60;i++){
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random()*100 + '%';
      p.style.top = Math.random()*100 + '%';
      p.style.animationDuration = (5 + Math.random()*10) + 's';
      p.style.opacity = Math.random();
      container.appendChild(p);
    }
  </script>
</body>
</html>
